name: Analysis

on:
  push:
  pull_request:

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: checks
        run: |
          go get -u golang.org/x/lint/golint
          golint ./...
          go vet ./...
