name: Test

on:
  push:
    branches-ignore:
      - master
      - refactor
      - setroom
  pull_request_target:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: test
        run: |
          go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - uses: codecov/codecov-action@v2.0.2
        with:
          file: coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
